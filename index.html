<!DOCTYPE html>
<!-- saved from url=(0051)file:///C:/Users/Kavana/Desktop/web%20tech/SEA.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEA</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-image: url("./sea.jpg");
            background-size: cover;
           
        }
        .boat{
            height: 300px;
            width: 300px;
            background-image: url("https://static.vecteezy.com/system/resources/previews/032/480/414/non_2x/traditional-sailing-ship-wooden-sailing-boat-isolated-on-transparent-background-generative-ai-png.png");
            background-size: cover;
            position: relative;
            animation: Boat 20s linear 0s infinite alternate;
        }
        @keyframes Boat {
            0%{
                  top: 250px;
                  left: 0px;
                  transform: translateX(100px);
            }
            25%{
                top: 300px;
                left: 600px;
            }
            75%{
                  top: 320px;
                  left: 700px;
                  transform: translateX(100px);
            }
            100%{
                top: 300px;
                left: 1200px;
            }
        } 
        .fish1{
            height: 200px;   
            width: 250px;
            background-image: url("https://static.vecteezy.com/system/resources/previews/024/509/631/original/tropical-fish-isolated-on-transparent-background-created-with-generative-ai-png.png");
            background-size: cover;
            animation: Marine 4s ease 0s infinite normal;
            position: relative;
            top: 200px;
            left: 50px;
        }
        @keyframes Marine {
       from{
        top: 200px;
        right: 2000px;
          transform: rotateX(60deg);
        }
        to{
             top: 200px;
             left: 1500px;
                }
    }
    @keyframes Marin {
       from{
        top: 200px;
        right: 2000px;
          transform: rotateX(360deg);
        }
        to{
             top: 200px;
             left: 1500px;
                }
    }
    .fish2{
        border: 2px solid red;
        border-radius: 50%;
            height: 200px;   
            width: 250px;
            background-image: url("https://freepngimg.com/thumb/fish/22519-3-real-fish-transparent-image-thumb.png");
            background-size: cover;
          //* animation: Marin 4s ease 0s infinite alternate-reverse;*/
            position: absolute;
           
           
            
        }
        circle{
            border: 2px solid red;
            height: 200px;   
            width: 250px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 50%;
            transform: skew(49deg,-4deg);

        }
        
    </style>
</head>
<body>
    <div class="boat"></div>
    <div class="fish1"></div>
    <div class="circle">
        <div class="fish2"></div>
    </div>
    
    
    
   

</body></html>
